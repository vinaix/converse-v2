<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONVERSE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
      background: #ffffff;
      color: #0f172a;
      min-height: 100vh;
      overflow: hidden;
    }

    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 2rem;
      gap: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 0.5rem;
    }

    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #0f172a;
      letter-spacing: -0.04em;
      text-transform: uppercase;
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .status-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      background: #f8fafc;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: #3b82f6;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(0.95); }
    }

    .status-text {
      font-size: 0.875rem;
      font-weight: 600;
      color: #0f172a;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .status-count {
      font-size: 0.875rem;
      font-weight: 700;
      color: #3b82f6;
    }

    .content-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      flex: 1;
      overflow: hidden;
    }

    .panel {
      background: #ffffff;
      border: 2px solid #e2e8f0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
    }

    .panel-header {
      padding: 1.5rem 2rem;
      border-bottom: 2px solid #e2e8f0;
      background: #f8fafc;
    }

    .panel-title {
      font-size: 1rem;
      font-weight: 700;
      color: #0f172a;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .panel-content {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
    }

    .panel-content::-webkit-scrollbar {
      width: 10px;
    }

    .panel-content::-webkit-scrollbar-track {
      background: #f8fafc;
      border-left: 2px solid #e2e8f0;
    }

    .panel-content::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border: 2px solid #f8fafc;
    }

    .panel-content::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .messages-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .message {
      display: flex;
      animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message-bubble {
      max-width: 80%;
      padding: 1.5rem 2rem;
      font-size: 1rem;
      line-height: 1.7;
      position: relative;
    }

    .message-bubble.user {
      background: #3b82f6;
      color: #ffffff;
      clip-path: polygon(0 0, 100% 0, 100% calc(100% - 12px), calc(100% - 12px) 100%, 0 100%);
    }

    .message-bubble.converse {
      background: #f8fafc;
      color: #0f172a;
      border: 2px solid #e2e8f0;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 12px 100%, 0 calc(100% - 12px));
    }

    .image-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 0;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-placeholder {
      text-align: center;
      color: #cbd5e1;
    }

    .image-placeholder-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 1.5rem;
      border: 3px solid #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
    }

    .image-placeholder-icon::before {
      content: '';
      width: 60px;
      height: 60px;
      background: #e2e8f0;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    }

    .image-placeholder-text {
      font-size: 0.875rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .typing-indicator {
      display: none;
      gap: 0.75rem;
      padding: 1.5rem 2rem;
      background: #f8fafc;
      border: 2px solid #e2e8f0;
      width: fit-content;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 12px 100%, 0 calc(100% - 12px));
    }

    .typing-indicator.active {
      display: flex;
    }

    .typing-dot {
      width: 10px;
      height: 10px;
      background: #3b82f6;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      animation: typingBounce 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingBounce {
      0%, 60%, 100% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      30% {
        transform: translateY(-12px) scale(1.1);
        opacity: 1;
      }
    }

    .input-area {
      background: #ffffff;
      border: 2px solid #e2e8f0;
      padding: 1.5rem;
      display: flex;
      gap: 1.5rem;
      position: relative;
    }

    .input-area::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #3b82f6 0%, #2563eb 100%);
    }

    #messageInput {
      flex: 1;
      background: #f8fafc;
      border: 2px solid #e2e8f0;
      padding: 1.25rem 1.75rem;
      color: #0f172a;
      font-size: 1rem;
      outline: none;
      transition: all 0.2s ease;
    }

    #messageInput:focus {
      background: #ffffff;
      border-color: #3b82f6;
    }

    #messageInput::placeholder {
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .send-btn {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      border: none;
      padding: 0 3rem;
      color: #ffffff;
      font-size: 0.875rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px);
    }

    .send-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
    }

    .send-btn:active:not(:disabled) {
      transform: translateY(0);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .send-btn.loading {
      position: relative;
      color: transparent;
    }

    .send-btn.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 3px solid #ffffff;
      border-top-color: transparent;
      animation: spin 0.8s linear infinite;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 1200px) {
      .content-grid {
        grid-template-columns: 1fr;
      }

      .app-container {
        padding: 1rem;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <div class="logo">CONVERSE</div>
      <div class="status-bar">
        <div class="status-item">
          <div class="status-dot"></div>
          <span class="status-text">Online</span>
        </div>
        <div class="status-item">
          <span class="status-text">Messages</span>
          <span class="status-count" id="messageCount">0</span>
        </div>
      </div>
    </div>

    <div class="content-grid">
      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">Conversation</div>
        </div>
        <div class="panel-content">
          <div class="messages-container" id="messagesContainer"></div>
        </div>
      </div>

      <div class="panel">
        <div class="panel-header">
          <div class="panel-title">Visual Output</div>
        </div>
        <div class="panel-content">
          <div class="image-container" id="imageContainer">
            <div class="image-placeholder">
              <div class="image-placeholder-icon"></div>
              <div class="image-placeholder-text">Awaiting Generation</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="input-area">
      <input 
        type="text" 
        id="messageInput" 
        placeholder="Enter Message"
        autocomplete="off"
      >
      <button class="send-btn" id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const messagesContainer = document.getElementById('messagesContainer');
    const imageContainer = document.getElementById('imageContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const messageCount = document.getElementById('messageCount');

    let totalMessages = 0;

    function updateMessageCount() {
      messageCount.textContent = totalMessages;
    }

    function scrollToBottom() {
      messagesContainer.parentElement.scrollTop = messagesContainer.parentElement.scrollHeight;
    }

    function addMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${sender}`;

      const bubble = document.createElement('div');
      bubble.className = `message-bubble ${sender}`;
      bubble.textContent = text;

      messageDiv.appendChild(bubble);
      messagesContainer.appendChild(messageDiv);
      
      totalMessages++;
      updateMessageCount();
      scrollToBottom();
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.className = 'typing-indicator active';
      typing.id = 'typingIndicator';
      typing.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
      messagesContainer.appendChild(typing);
      scrollToBottom();
    }

    function hideTyping() {
      const typing = document.getElementById('typingIndicator');
      if (typing) typing.remove();
    }

    function displayImage(url) {
      imageContainer.innerHTML = `<img src="${url}" alt="Generated Visual">`;
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      addMessage('user', text);
      messageInput.value = '';
      
      sendBtn.classList.add('loading');
      sendBtn.disabled = true;
      messageInput.disabled = true;
      showTyping();

      try {
        const response = await fetch('https://converse-api-vb6x.onrender.com/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text }),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        if (data.error) {
          throw new Error(data.error);
        }

        hideTyping();
        addMessage('converse', data.reply);

        if (data.image) {
          displayImage(data.image);
        }

      } catch (error) {
        console.error('Error:', error);
        hideTyping();
        addMessage('converse', `Error: ${error.message}. Please try again.`);
      } finally {
        sendBtn.classList.remove('loading');
        sendBtn.disabled = false;
        messageInput.disabled = false;
        messageInput.focus();
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    messageInput.focus();
  </script>
</body>
</html>
